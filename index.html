<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  <style>
    .hide {
      opacity: 0;
    }
    .down{
      width: 30px;
      height: 30px;
    }
  </style>
</head>

<body>
  <div class="container my-3 " id="main">
    <div class="post align-items-center d-flex justify-content-between">
      <h1>Posts</h1>
      <button id="add-button" type="button" class="btn btn-primary">add new post</button>
    </div>
    <div id="posts">
        <!-- for posts -->
    </div>
    <div id="loading" class="text-center d-none">
      <div class="spinner-border"></div>
    </div>
    <div class="down"></div>
  </div>
  <form class="modal fade" id="formModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="overlay d-none">
          <div id="loading" class="text-center">
            <div class="spinner-border"></div>
          </div>
        </div>
        <div class="modal-header">
          <h5 class="modal-title" id="formModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form">
            <div class="mb-3">
              <label for="title" class="col-form-label">title</label>
              <input name="title" type="text" class="form-control" id="title">
            </div>
            <div class="mb-3">
              <label for="body" class="col-form-label">body</label>
              <textarea name="body" class="form-control" id="body"></textarea>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary ">Save changes</button>
        </div>
      </div>
    </div>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" src="app.js"></script>

</body>

</html>
